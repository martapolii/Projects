    <h2>Need to generate a multiplication table?</h2>
    <h3>You've come to the right place.</h3>
    <h4>Click <span style="color:blue">Draw Table</span> to get started:</h4>
      <div class="table-builder">
        <label for="rows">Rows:</label>
          <input type="number" name="rows" id="rows" min="1" max="30" value="10">
          <label for="columns">Columns:</label>
          <input type="number" name="columns" id="columns" min="1" max="30" value="10">
          <br>
          <button id="click-here">Draw Table</button>
          <div id="table"></div>
      </div>
